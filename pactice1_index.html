<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="practice1_styles.css">    
        
    </head>
    <body>
        <h2 class="bar">Practice #1</h2> 
        <h3>Two # multiplier</h3>
            <div id="practice1">  
                <input id="num1">
                <input id="num2">
                    <br>
                <button id="output-btn">output</button>
                <p id="answer">0</p>
            </div>
        <h2 class="bar">Practice #2</h2>
        <h3>Weather Checker</h3>
            <div id="box1">
                <input id="temp-el">
                    <br>
                <button id="tempOutput-btn">Temp lvl</button>
                <p id="tempLvl-el">0</p>
            </div>
        <h2 class="bar">Practice #3</h2>
        <h3>Vending Machine</h3>
            <div id="box2">
                <section id="drinks-section">
                </section>
                <section id="chips-section">
                </section>
                    <br>
                <label id="money-label">$: 1,5,10,20</label>    
                <div class="money">
                    <input id="cash-in" maxlength="4" placeholder="$">
                    <button id="cash-ent">Enter</button>
                    <p id="total-cash" value="">Total: $</p>
                </div>
                <div id="table">
                    <section class="section">
                        <p>Letters: </p>
                        <input id="let-input" maxlength="1" placeholder="A-B" oninput="this.value = this.value.toUpperCase()">
                    </section>
                    <section class="section">
                        <p>Number: </p>
                        <input id="num-input" maxlength="1" placeholder="#" oninput="this.value = this.value.toUpperCase()">
                    </section>
                </div>
                <div>
                    <button id="select">Select</button>
                    <p id="r-item">Welcome :]</p>
                    <button id="buy-btn">Buy</button>
                </div>
                    <br>
                <div class="yorn">
                    <button id="buymore-btn">Buy More</button>
                    <button id="endsale-btn">End Purchase</button>
                </div>
                <p id="bag">Bag: </p>
                <p id="change">Change: </p>
            </div>
        <h2 class="bar">Practice #4</h2>
        <h3>Tik-Tak-Toe</h3>
            <div id="practice4">
                <div>
                    <button id="play-btn">PLAY!</button>
                    <p id="weapon-text">Choose Your Weapon</p>
                </div>
                <div id="mark-section">
                    <p id="mark-x">X</p>
                    <p id="mark-o">O</p>
                </div>    
                <div>
                    <section id="player-section">
                        <p id="player-one">Player1: </p>
                        <p id="player-two">Player2: </p>
                    </section>
                </div>
                <div>
                    <p id="display-board"></p>
                </div>
                <table id="tik-board">
                    <tr id="first-row">
                        <td id="a-square"></td>
                        <td id="b-square"></td>
                        <td id="c-square"></td>
                    </tr>
                    <tr id="second-row">
                        <td id="d-square"></td>
                        <td id="e-square"></td>
                        <td id="f-square"></td>
                    </tr>
                    <tr id="third-row">
                        <td id="g-square"></td>
                        <td id="h-square"></td>
                        <td id="i-square"></td>
                    </tr>
                </table>
                <div>
                    <button id="newTTTGame">New Game</button>
                </div>
            </div>
        <script src="practice1_script.js">    </script>    
    </body>
</html>
